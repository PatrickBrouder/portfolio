<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/myStyle.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script  src="js/bootstrap.min.js"></script>  
  
</head>

<body>

<div class="container">
<div class="col-sm-7" id="buttonDiv">
<button id="testButton">button</button>

</div>
<div class="col-sm-5">
<div class="hide" id="buttonFunctions">

<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Font</a></li>
    <li><a href="#tabs-2">Color</a></li>
    <li><a href="#tabs-3">Borders</a></li>
  </ul>
  <div id="tabs-1">
      
      <div class="form-group">
        <label for="testInput">Text on Button:</label>
        <input type="text" class="form-control" id="testInput">
      </div>

<form role="form">
    <label for="fontType">Font Type</label>
	<select class="form-control" id="fontType">
        <option value="Verdana ">Verdana </option>
  	    <option value="Arial">Arial</option> 
        <option value="Impact ">Impact </option>
        <option value="Comic Sans MS">Comic Sans MS</option>
	</select>
</form>

	<p>
    <label for="amount">Font Size:</label>
  	<input type="text" id="size" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
   
  <div id="fontSize">
  </div>
  	 
     <p>Font Color</p>
		<div id="red2"></div>
		<div id="green2"></div>
		<div id="blue2"></div>

      <div class="form-group">
        <label for="fontColorHex">Hex Value:</label>
        <input type="text" class="form-control" maxlength="6" id="fontColorHex">
      </div>
    <button type="button" class="hideFunction btn btn-default btn-lg">Hide</button>

  </div>
  
  <div id="tabs-2">
  	
    <div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
  <div class="form-group">
        <label for="buttonColorHex">Hex Value:</label>
        <input type="text" class="form-control" maxlength="6" id="buttonColorHex">
  </div>
       <button type="button" class="hideFunction btn btn-default btn-lg">Hide</button>
   
  </div>
  <div id="tabs-3">
    <p>Options</p>
      <p>
    <label for="amount">Padding:</label>
  	<input type="text" id="buttonPaddingSize" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
   
  <div id="buttonPadding">
  </div>
  <button type="button" class="hideFunction btn btn-default btn-lg">Hide</button>

  </div>
</div>
</div>
</div>

</div>
    <div class="container">
<button id="buttonHtml" type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Button Html</button>
           
    <div class="modal fade" id="myModal" role="dialog" id="buttonInfo">
        <div class="modal-dialog">
    
      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Button Html</h4>
        </div>
        <div class="modal-body">
          <p id="textButtonHtml"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
        
</div>

 
<script src="js/buttonGenJavaScript2.js"></script>
</body>
</html>
